<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu IMC</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div id="container-master">
        <h1>MEU IMC</h1>
        <form id="form">
          <div class="container-meu-imc">
            <div class="container-input-radio">
              <label>Sexo:</label>

              <input type="radio" name="sexo" class="sexoHomem" />
              <label for="sexoHomem" class="sexoHomem">Homem</label>

              <input type="radio" name="sexo" class="sexoMulher" />
              <label for="sexoMulher" class="sexoMulher">Mulher</label>
            </div>

            <div class="campo-input">
              <label for="peso">Peso (Kg):</label>
              <input
                type="number"
                name="peso"
                id="peso"
                step="0.1"
                placeholder="Peso (kg)"
              />
            </div>

            <div class="campo-input">
              <label for="altura">Altura (m):</label>
              <input
                type="number"
                name="altura"
                id="altura"
                step="0.01"
                placeholder="Altura (m)"
              />
            </div>
            <button type="submit" id="btnCalcular">Calcular</button>
          </div>
        </form>
        <h3 id="resultado">Seu IMC Ã©: 0.00</h3>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
